<!DOCTYPE html>
<html lang="en">

<head>
    <title>Neighborhood Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Jonathan Koefman">
    <meta name="description" content="Udacity FEND project #5">
   	<script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src='libs/knockout-3.4.2.js'></script>
    <script src="js/app.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <header>
        <div class="head">
            <div class="coatofarmsOviedo">
                <img id="oviedo" src="img/Coat_of_Arms_of_Oviedo.png" title="Coat of arms of Oviedo" alt="Coat of arms of Oviedo" />
            </div>
            <div class="headertitle" title="Mountains around Oviedo">
                <h1 class="title">Oviedo, ES</h1>
            </div>
            <div class="coatofarmsPrincipesa">
                <img class="principesa" src="img/Escudo_del_PrÃ­ncipe_de_Asturias_90h.png" title="Coat of arms of the Princess of Asturias" alt="Coat of arms of the Princess of Asturias" />
            </div>
        </div>
    </header>
    <hr>
    <div class="container">
        <!-- input section to search for locations of interest -->
        <section class="row input">
            <h2 class="searchLabel">Search: </h2>
            <input type="search" name="q" data-bind="textInput: searchText" placeholder="  type to filter favorites..." class="searchText">
            <span id="list-icon" class="openwebicons-tosdr list-icon" title="Toggle Favorites" data-bind="click: toggle"></span>
        </section>
        <hr>
        <!-- Results Area -->
        <section id="results" class="flex-container results">
            <div class="column1">
                <div class="resultsList" data-bind="visible: toggleList">
                    <h3 class="sectionTitle">Local Favorites<span>...type to filter</span></h3>
                    <ul id="list" data-bind="foreach: searchFilter">
                        <li data-bind="text: name, click: $parent.listItemClicked"></li>
                    </ul>
                </div>
                <hr class="togo">
            </div>
			<!-- Google map section -->
            <div class="column2">
                <div id="map" class="map-canvas">
                </div>
                <hr>
            </div>
        </section>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAMrVj6I_6cXo7DF5ienNCjvj1seozxvbU&libraries=places,drawing,geometry&v=3&region=ES&callback=letsGo" onerror="oops()"></script>
</body>

</html>
